<div class="bg-img">
    <form  class="container">
      <h1>User Registration</h1>


      <label for="firstname"><b>First Name</b></label>
      <input type="text"  placeholder="Enter First Name" name="firstname" required>
  
      <label for="lastname"><b>Last Name</b></label>
      <input type="text"  placeholder="Enter Last Name" name="lastname" required>


      <label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter username" name="username" required>


      <label for="email"><b>Email</b></label> 
      <input type="email" placeholder="Enter Email" name="email" required>


      <label for="contactNumber"><b>Contact Number</b></label>
      <input type="tel" placeholder="Enter Contact Number" name="contactNumber" required>


      <label for="psw"><b>Enter Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  

      <label for="confirm_psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="confirm_psw" required>



      <button type="submit" class="btn">Register</button>
  
      <p>Already a <a href="">User ?</a></p>

    </form>
  </div>
